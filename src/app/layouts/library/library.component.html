<div class="service-hot-container">
    <div class="service-hot-header">
        <p class="title">Thư viện hình và video</p>
    </div>
    <div class="service-hot-body">
        <owl-carousel-o [options]="customNews">
            <ng-template carouselSlide>
                <div class="item">
                    <iframe class="elementor-video-iframe" allowfullscreen="" title="youtube Video Player" src="https://www.youtube.com/embed/xAqruLtUOIA?feature=oembed&amp;start&amp;end&amp;wmode=opaque&amp;loop=0&amp;controls=1&amp;mute=0&amp;rel=0&amp;modestbranding=0"></iframe>
                </div>
            </ng-template>
            <ng-template carouselSlide>
                <div class="item">
                    <iframe class="elementor-video-iframe" allowfullscreen="" title="youtube Video Player" src="https://www.youtube.com/embed/xAqruLtUOIA?feature=oembed&amp;start&amp;end&amp;wmode=opaque&amp;loop=0&amp;controls=1&amp;mute=0&amp;rel=0&amp;modestbranding=0"></iframe>
                </div>
            </ng-template>
            <ng-template carouselSlide>
                <div class="item">
                    <div class="image"><img src="../../../assets/images/1-2-ous98sqlmw8ph14bkkn7em43hmdbgm6sqkunmvadlc.jpg" alt=""></div>
                    <div class="content">
                        <a href="" class="link"><p class="title">Thư viện hình ảnh</p></a>
                    </div>
                </div>
                
            </ng-template>
        </owl-carousel-o>
    </div>
</div>

<style>
    .service-hot-container {
        padding: 38px 92px;
        background-color: #f0f0f0;
    }

    .service-hot-container .service-hot-header .title {
        display: block;
        text-align: center;
        font-size: 32px;
        text-transform: uppercase;
        color: #3FA34D;
        font-weight: bolder;
        position: relative;
        padding-bottom: 10px;
        margin-bottom: 32px !important;
    }
    .service-hot-container .service-hot-header .title::after {
        position: absolute;
        content: '';
        display: block;
        width: 60px;
        height: 4px;
        background-color: #3FA34D;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50px;
    }
    .service-hot-container .service-hot-body .item {
        border-radius: 5px;
        cursor: pointer;
        transition: 0.5s;
        position: relative;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
    }
    .service-hot-container .service-hot-body .item .content {
        position: absolute;
        bottom: -100%;
        transition: 0.2s;
        left: 50%;
        transform: translateX(-50%);
        background-color: #3FA34D;
        width: 100%;
        opacity: 0;
    }
    .service-hot-container .service-hot-body .item:hover .content {
        bottom: 0;
        opacity: 1;
    }
    .service-hot-container .content .title {
        font-weight: bolder;
        color: #fff;
        text-align: center;
        padding: 12px 0;
        font-size: 18px;
    }
    .service-hot-container .service-hot-body .image img {
        height: 200px !important;
    }
    @media screen and (max-width: 768px) {
        .service-hot-container {
            padding: 38px 16px;
        }
        .service-hot-container .service-hot-header .title {
            font-size: 26px;
        }
    }
</style>
